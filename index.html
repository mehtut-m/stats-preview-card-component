<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">
  <!--GOOGLE Font API-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="card-ctn">
      <div class="card-info">
        <h1>Get <span id="keyword">insights</span> that help your business grow.</h1>
  
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      
        <ul>
          <li>10k+ <div class="stats-units">companies</div></li>
          <li>314 <div class="stats-units">templates</div></li>
          <li class="query-stats">12m+ <div class="stats-units">queries</div></li>
        </ul>
  
      </div>
      <div class="card-picture">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mehtut Menon</a>.
    </div>
  </footer>

</body>
</html>
